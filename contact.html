<section class="hero  first is-medium is-warning is-bold">

<div class="container" style="padding: 0 15px">

    <form class="form" style="margin: 50px 0 0 0 ;max-width: 600px">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" id="name" type="text" placeholder="Name" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" id="email" type="email" placeholder="Email" required>
            </div>
        </div>

        <div class="field">
            <label class="label">Phone</label>
            <div class="control">
                <input class="input" id="phone" type="tel" placeholder="Phone">
            </div>
        </div>

        <div class="field">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" id="message" placeholder="Message" required></textarea>
            </div>
        </div>


        <div class="field ">
            <div class="control">
                <button class="button is-link" onclick="handleSubmit()" type="button">Submit</button>
            </div>

        </div>
    </form>
</div>
